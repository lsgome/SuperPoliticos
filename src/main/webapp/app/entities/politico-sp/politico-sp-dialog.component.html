<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPoliticoLabel">Create or edit a Politico</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!politico.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="politico.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="politico.nome" required/>
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoPolitico">Tipo Politico</label>
            <select class="form-control" name="tipoPolitico" [(ngModel)]="politico.tipoPolitico" id="field_tipoPolitico"  required>
                <option value="VEREADORES">VEREADORES</option>
                <option value="DEPUTADOS_ESTADUAIS">DEPUTADOS_ESTADUAIS</option>
                <option value="PREFEITOS">PREFEITOS</option>
                <option value="DEPUTADOS_FEDERAIS">DEPUTADOS_FEDERAIS</option>
                <option value="SENADORES">SENADORES</option>
                <option value="GOVERNADORES">GOVERNADORES</option>
                <option value="PRESIDENTES">PRESIDENTES</option>
            </select>
            <div [hidden]="!(editForm.controls.tipoPolitico?.dirty && editForm.controls.tipoPolitico?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tipoPolitico?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
